<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/8f2befed80.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./js/validationRegister2.js"></script>
  </head>
  <body>
    <div class="fonrmContainer">
      <form action="/" id="form">
        <h1>Registro</h1>
        <div class="inputControl">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
          <div class="error"></div>
        </div>
        <div class="inputControl">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <div class="error"></div>
        </div>
        <div class="inputControl">
          <label for="password">Contraseña</label>

          <input type="password" id="password" name="password" />
          <i class="fa-solid fa-eye" id="showPassword"></i>
          <i class="fa-solid fa-eye-slash none" id="hidePassword"></i>

          <div class="error"></div>
        </div>
        <div class="inputControl">
          <label for="password">Repetir contraseña</label>

          <input type="password" id="passwordConfirmation" name="passwordConfirmation" />
          <i class="fa-solid fa-eye" id="showPassword"></i>
          <i class="fa-solid fa-eye-slash none" id="hidePassword"></i>

          <div class="error"></div>
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </body>
</html>
